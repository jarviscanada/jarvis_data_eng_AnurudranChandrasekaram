# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Created a product that is able to get the host hardware information as well as all the host's usage information using bash scripts. Those scripts are run every minute using crontab. Used PostgreSQL as the RDBMS to store the host's harware and usage information so we can write SQL queries that can answer various buisness questions. This project was then dockerzied for easy deployment.
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      - "Twitter App (In Progress): Creating an app that is able to create, update and delete a tweet using the Twitter REST API. This app follows the DAO design pattern and uses Mockito and JUnit to create test cases for testing the app."
      - "JDBC App: This app is a connection between Java and Postgres RDBMS. It uses the CRUD operations using the DAO design patterns."
      - "Grep App: Created an app that mimics the linux grep command. It takes a directory or file and traverses each file and each line in the file to find a pattern that matches the regex expression given."

